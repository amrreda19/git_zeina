    <style>
        body{font-family:'Tajawal',sans-serif}
        
        /* Simple Governorate Filter Styles */
        .simple-governorate-filter {
            position: relative;
            width: 100%;
        }
        
        .filter-dropdown {
            position: relative;
        }
        
        .dropdown-btn {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #374151;
            transition: border-color 0.2s ease;
        }
        
        .dropdown-btn:hover {
            border-color: #d1d5db;
        }
        
        .dropdown-btn.active {
            border-color: #845FCE;
            box-shadow: 0 0 0 3px rgba(132, 95, 206, 0.1);
        }
        
        .dropdown-arrow {
            width: 16px;
            height: 16px;
            transition: transform 0.2s ease;
        }
        
        .dropdown-btn.active .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e5e7eb;
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .governorate-options {
            padding: 8px;
        }
        
        .governorate-option {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        
        .governorate-option:hover {
            background-color: #f3f4f6;
        }
        
        .governorate-checkbox {
            margin-left: 8px;
            width: 16px;
            height: 16px;
            accent-color: #845FCE;
        }
        
        .selected-governorates {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .selected-governorate-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #e0e7ff;
            color: #3730a3;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .remove-governorate {
            background: none;
            border: none;
            color: #3730a3;
            cursor: pointer;
            font-size: 14px;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        
        .remove-governorate:hover {
            background: rgba(55, 48, 163, 0.1);
        }
    </style>

    <script>
    let all=[], active={subcat:[], gov:[], city:[], pmin:'', pmax:''};
    const codeToAr={
        "cake-wedding":"تورتة زفاف",
        "cake-engagement":"تورتة خطوبة",
        "cake-birthday":"تورتة عيد ميلاد",
        "cake-chocolate":"تورتة شوكولاتة",
        "cake-fruit":"تورتة فواكه",
        "cake-chocolate-tray":"صينية شوكولاتة"
    }, arToCode={
        "تورتة زفاف":"cake-wedding",
        "تورتة خطوبة":"cake-engagement",
        "تورتة عيد ميلاد":"cake-birthday",
        "تورتة شوكولاتة":"cake-chocolate",
        "تورتة فواكه":"cake-fruit",
        "صينية شوكولاتة":"cake-chocolate-tray"
    };
    function qs(k){const u=new URL(location);return u.searchParams.getAll(k).length?u.searchParams.getAll(k):u.searchParams.get(k);} 
    function setFromURL(){
        const u=new URL(location), gp=v=>u.searchParams.getAll(v).filter(Boolean);
        active.subcat=gp('subcat');
        active.gov=gp('gov');
        active.city=gp('city');
        const price=u.searchParams.get('price')||'';
        if(price){
            const [mi,ma]=price.split('-');
            active.pmin=mi||''; active.pmax=ma||'';
        }
    }
    function toParams(){
        const p=new URLSearchParams();
        active.subcat.forEach(v=>p.append('subcat',v));
        active.gov.forEach(v=>p.append('gov',v));
        active.city.forEach(v=>p.append('city',v));
        const selectedPrice = document.querySelector('input[name="price"]:checked');
        const val = selectedPrice ? selectedPrice.value : '';
        if(val){
            switch(val){
                case '0-200': p.set('pmin','0'); p.set('pmax','200'); break;
                case '200-500': p.set('pmin','201'); p.set('pmax','500'); break;
                case '500-1000': p.set('pmin','501'); p.set('pmax','1000'); break;
                case '1000+': p.set('pmin','1001'); break;
                case 'negotiable': p.set('pmin','0'); p.set('pmax','0'); break;
            }
        }
        return p.toString();
    }
    function parseSubcats(val){
        let a=[]; if(!val) return a;
        try{const j=JSON.parse(val); if(Array.isArray(j)) a=j;}catch{a=[val];}
        return a.map(s=>arToCode[s]||s);
    }
    function passSubcat(p){
        if(!active.subcat.length) return true;
        let s=[];
        if(Array.isArray(p.subcategory)) s=p.subcategory;
        else if(typeof p.subcategory==='string') s=parseSubcats(p.subcategory);
        const result = active.subcat.some(c=>s.includes(c)||s.includes(codeToAr[c]||c));
        if(!result) console.log('منتج لا يطابق فلتر التصنيف الفرعي:', p.id, 'subcats:', s, 'active.subcat:', active.subcat);
        return result;
    }
    function passGov(p){
        if(!active.gov.length) return true;
        const g=(p.governorate||'').split(',').map(s=>s.trim());
        const result = active.gov.some(v=>g.some(x=>x.includes(v)));
        if(!result) console.log('منتج لا يطابق فلتر المحافظة:', p.id, 'governorate:', g, 'active.gov:', active.gov);
        return result;
    }
    function passCity(p){
        if(!active.city.length) return true;
        const c=(p.cities||'').split(',').map(s=>s.trim());
        const result = active.city.some(v=>c.some(x=>x.includes(v)));
        if(!result) console.log('منتج لا يطابق فلتر المدن:', p.id, 'cities:', c, 'active.city:', active.city);
        return result;
    }
    function passPrice(p){
        const pr=parseFloat(p.price)||0;
        const selectedPrice = document.querySelector('input[name="price"]:checked');
        const val = selectedPrice ? selectedPrice.value : '';
        if(!val) return true;
        let result;
        switch(val){
            case '0-200': result = pr>0 && pr<=200; break;
            case '200-500': result = pr>200 && pr<=500; break;
            case '500-1000': result = pr>500 && pr<=1000; break;
            case '1000+': result = pr>1000; break;
            case 'negotiable': result = pr===0 || !p.price; break;
            default: result = true;
        }
        if(!result) console.log('منتج لا يطابق فلتر السعر:', p.id, 'price:', pr, 'val:', val);
        return result;
    }
    function apply(){
        console.log('بدء تطبيق الفلاتر في صفحة الفلاتر - عدد المنتجات:', all.length);
        console.log('الفلاتر النشطة:', active);
        
        const r=all.filter(p=>passSubcat(p)&&passGov(p)&&passCity(p)&&passPrice(p));
        
        console.log('المنتجات المفلترة:', r.length);
        console.log('تفاصيل المنتجات المفلترة:', r.map(p => ({id: p.id, title: p.title, subcategory: p.subcategory, governorate: p.governorate, cities: p.cities, price: p.price})));
        
        document.getElementById('result-count').textContent=r.length;
        document.getElementById('apply-count').textContent=`${r.length}`;
    }
    function renderGov(c){
        const gb=document.getElementById('gov-box'); gb.innerHTML='';
        c.getAllGovernorates().forEach(g=>{const l=document.createElement('label'); l.className='governorate-option'; l.innerHTML=`<input type="checkbox" class="governorate-checkbox gov" value="${g}"> <span>${g}</span>`; gb.appendChild(l);});
    }
    
    function renderSubcats(){
        const sb=document.getElementById('subcat-box'); sb.innerHTML='';
        const subcats = [
            {value: 'cake-wedding', text: 'تورتة زفاف'},
            {value: 'cake-engagement', text: 'تورتة خطوبة'},
            {value: 'cake-birthday', text: 'تورتة عيد ميلاد'},
            {value: 'cake-chocolate', text: 'تورتة شوكولاتة'},
            {value: 'cake-fruit', text: 'تورتة فواكه'},
            {value: 'cake-chocolate-tray', text: 'صينية شوكولاتة'}
        ];
        subcats.forEach(s=>{const l=document.createElement('label'); l.className='governorate-option'; l.innerHTML=`<input type="checkbox" class="governorate-checkbox subcat" value="${s.value}"> <span>${s.text}</span>`; sb.appendChild(l);});
    }
    function renderCities(c){
        const cb=document.getElementById('city-box'); cb.innerHTML='';
        let list=[]; if(active.gov.length){active.gov.forEach(g=>{c.getCitiesForGovernorate(g).forEach(x=>list.push(x));}); list=[...new Set(list)];}
        list.forEach(v=>{const l=document.createElement('label'); l.className='governorate-option'; l.innerHTML=`<input type="checkbox" class="governorate-checkbox city" value="${v}"> <span>${v}</span>`; cb.appendChild(l);});
    }
    function bind(){
        const subAll=document.getElementById('subcat-all');
        if(subAll){
            subAll.checked=active.subcat.length===0;
            subAll.onchange=()=>{if(subAll.checked){document.querySelectorAll('.subcat').forEach(c=>c.checked=false); active.subcat=[]; apply();}}
        }
        document.querySelectorAll('.subcat').forEach(el=>{el.checked=active.subcat.includes(el.value); el.onchange=()=>{el.checked?active.subcat.push(el.value):active.subcat=active.subcat.filter(v=>v!==el.value); updateSelectedSubcats(); apply();document.getElementById('subcat-dropdown-content').classList.add('hidden');document.getElementById('subcat-dropdown-btn').classList.remove('active');};});
        document.querySelectorAll('.gov').forEach(el=>{el.checked=active.gov.includes(el.value); el.onchange=()=>{el.checked?active.gov.push(el.value):active.gov=active.gov.filter(v=>v!==el.value); updateSelectedGovernorates(); renderCities(new CitiesService()); bind(); apply();document.getElementById('governorate-dropdown-content').classList.add('hidden');document.getElementById('governorate-dropdown-btn').classList.remove('active');};});
        document.querySelectorAll('.city').forEach(el=>{el.checked=active.city.includes(el.value); el.onchange=()=>{el.checked?active.city.push(el.value):active.city=active.city.filter(v=>v!==el.value); updateSelectedCities(); apply();document.getElementById('city-dropdown-content').classList.add('hidden');document.getElementById('city-dropdown-btn').classList.remove('active');};});
        document.querySelectorAll('input[name="price"]').forEach(el=>{
            const u=new URL(location);
            const pmin=u.searchParams.get('pmin');
            const pmax=u.searchParams.get('pmax');
            let selectedValue = '';
            if(pmin!==null||pmax!==null){
                if(pmin==='0'&&pmax==='200') selectedValue='0-200';
                else if(pmin==='201'&&pmax==='500') selectedValue='200-500';
                else if(pmin==='501'&&pmax==='1000') selectedValue='500-1000';
                else if(pmin==='1001'&&(pmax===null||pmax===''||pmax===undefined)) selectedValue='1000+';
                else if(pmin==='0'&&pmax==='0') selectedValue='negotiable';
            }
            el.checked = el.value === selectedValue;
            el.onchange=()=>{updateSelectedPrice(); apply();document.getElementById('price-dropdown-content').classList.add('hidden');document.getElementById('price-dropdown-btn').classList.remove('active');}
        });
        document.getElementById('clear-btn').onclick=()=>{active={subcat:[],gov:[],city:[],pmin:'',pmax:''}; location.replace(location.pathname);};
        document.getElementById('apply-btn').onclick=()=>{const q=toParams(); location.href=`category-cake.html${q?'?'+q:''}`;};
        
        // Dropdown functionality for all filters
        setupDropdown('governorate-dropdown-btn', 'governorate-dropdown-content');
        setupDropdown('subcat-dropdown-btn', 'subcat-dropdown-content');
        setupDropdown('city-dropdown-btn', 'city-dropdown-content');
        setupDropdown('price-dropdown-btn', 'price-dropdown-content');
    }
    
    function setupDropdown(btnId, contentId) {
        const dropdownBtn = document.getElementById(btnId);
        const dropdownContent = document.getElementById(contentId);
        
        // Remove any existing event listeners
        dropdownBtn.replaceWith(dropdownBtn.cloneNode(true));
        const newDropdownBtn = document.getElementById(btnId);
        
        newDropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownContent.classList.toggle('hidden');
            newDropdownBtn.classList.toggle('active');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!newDropdownBtn.contains(e.target) && !dropdownContent.contains(e.target)) {
                dropdownContent.classList.add('hidden');
                newDropdownBtn.classList.remove('active');
            }
        });
        
        // Prevent dropdown from closing when clicking inside
        dropdownContent.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    }
    
    function updateSelectedGovernorates() {
        const container = document.getElementById('selected-governorates');
        container.innerHTML = '';
        
        active.gov.forEach(gov => {
            const tag = document.createElement('div');
            tag.className = 'selected-governorate-tag';
            tag.innerHTML = `
                <span>${gov}</span>
                <button type="button" class="remove-governorate" onclick="removeGovernorate('${gov}')">×</button>
            `;
            container.appendChild(tag);
        });
        
        const placeholder = document.getElementById('governorate-placeholder');
        if (active.gov.length > 0) {
            placeholder.textContent = `تم اختيار ${active.gov.length} محافظة`;
        } else {
            placeholder.textContent = 'اختر المحافظات';
        }
    }
    
    function removeGovernorate(gov) {
        active.gov = active.gov.filter(g => g !== gov);
        document.querySelectorAll('.gov').forEach(el => {
            if (el.value === gov) el.checked = false;
        });
        updateSelectedGovernorates();
        renderCities(new CitiesService());
        bind();
        apply();
    }
    
    function updateSelectedSubcats() {
        const container = document.getElementById('selected-subcats');
        container.innerHTML = '';
        
        active.subcat.forEach(subcat => {
            const tag = document.createElement('div');
            tag.className = 'selected-governorate-tag';
            tag.innerHTML = `
                <span>${codeToAr[subcat] || subcat}</span>
                <button type="button" class="remove-governorate" onclick="removeSubcat('${subcat}')">×</button>
            `;
            container.appendChild(tag);
        });
        
        const placeholder = document.getElementById('subcat-placeholder');
        if (active.subcat.length > 0) {
            placeholder.textContent = `تم اختيار ${active.subcat.length} تصنيف`;
        } else {
            placeholder.textContent = 'اختر التصنيفات';
        }
    }
    
    function removeSubcat(subcat) {
        active.subcat = active.subcat.filter(s => s !== subcat);
        document.querySelectorAll('.subcat').forEach(el => {
            if (el.value === subcat) el.checked = false;
        });
        updateSelectedSubcats();
        apply();
    }
    
    function updateSelectedCities() {
        const container = document.getElementById('selected-cities');
        container.innerHTML = '';
        
        active.city.forEach(city => {
            const tag = document.createElement('div');
            tag.className = 'selected-governorate-tag';
            tag.innerHTML = `
                <span>${city}</span>
                <button type="button" class="remove-governorate" onclick="removeCity('${city}')">×</button>
            `;
            container.appendChild(tag);
        });
        
        const placeholder = document.getElementById('city-placeholder');
        if (active.city.length > 0) {
            placeholder.textContent = `تم اختيار ${active.city.length} مدينة`;
        } else {
            placeholder.textContent = 'اختر المدن';
        }
    }
    
    function removeCity(city) {
        active.city = active.city.filter(c => c !== city);
        document.querySelectorAll('.city').forEach(el => {
            if (el.value === city) el.checked = false;
        });
        updateSelectedCities();
        apply();
    }
    
    function updateSelectedPrice() {
        const container = document.getElementById('selected-price');
        container.innerHTML = '';
        
        const selectedPrice = document.querySelector('input[name="price"]:checked');
        if (selectedPrice && selectedPrice.value) {
            const priceTexts = {
                '0-200': 'حتى 200 ج.م',
                '200-500': '200 - 500 ج.م',
                '500-1000': '500 - 1000 ج.م',
                '1000+': 'أكثر من 1000 ج.م',
                'negotiable': 'السعر عند الطلب'
            };
            
            const tag = document.createElement('div');
            tag.className = 'selected-governorate-tag';
            tag.innerHTML = `
                <span>${priceTexts[selectedPrice.value]}</span>
                <button type="button" class="remove-governorate" onclick="removePrice()">×</button>
            `;
            container.appendChild(tag);
        }
        
        const placeholder = document.getElementById('price-placeholder');
        if (selectedPrice && selectedPrice.value) {
            placeholder.textContent = 'تم اختيار نطاق السعر';
        } else {
            placeholder.textContent = 'اختر نطاق السعر';
        }
    }
