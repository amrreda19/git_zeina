<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرشحات كوشات | Zeina Events</title>
    <link rel="icon" type="image/png" href="../assets/images/zeina.jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/product-service.js"></script>
    <script src="../js/cities-service.js"></script>
    <style>
        body{font-family:'Tajawal',sans-serif}
        
        /* Simple Governorate Filter Styles */
        .simple-governorate-filter {
            position: relative;
            width: 100%;
        }
        
        .filter-dropdown {
            position: relative;
        }
        
        .dropdown-btn {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #374151;
            transition: border-color 0.2s ease;
        }
        
        .dropdown-btn:hover {
            border-color: #d1d5db;
        }
        
        .dropdown-btn.active {
            border-color: #845FCE;
            box-shadow: 0 0 0 3px rgba(132, 95, 206, 0.1);
        }
        
        .dropdown-arrow {
            width: 16px;
            height: 16px;
            transition: transform 0.2s ease;
        }
        
        .dropdown-btn.active .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e5e7eb;
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .governorate-options {
            padding: 8px;
        }
        
        .governorate-option {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        
        .governorate-option:hover {
            background-color: #f3f4f6;
        }
        
        .governorate-checkbox {
            margin-left: 8px;
            width: 16px;
            height: 16px;
            accent-color: #845FCE;
        }
        
        .selected-governorates {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .selected-governorate-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #e0e7ff;
            color: #3730a3;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .remove-governorate {
            background: none;
            border: none;
            color: #3730a3;
            cursor: pointer;
            font-size: 14px;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        
        .remove-governorate:hover {
            background: rgba(55, 48, 163, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white border-b sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="category-koshat.html" class="text-lg font-bold text-yellow-700">زِينَة</a>
            <div class="text-sm text-gray-600">النتائج المتوقعة: <span id="result-count" class="font-semibold">0</span></div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-4 flex-1">
        <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="font-semibold text-gray-800 mb-3">التصنيف الفرعي</div>
                <div class="simple-governorate-filter">
                    <div class="filter-dropdown">
                        <button type="button" id="subcat-dropdown-btn" class="dropdown-btn">
                            <span id="subcat-placeholder">اختر التصنيفات</span>
                            <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </button>
                        <div id="subcat-dropdown-content" class="dropdown-content hidden">
                            <div class="governorate-options" id="subcat-box"></div>
                        </div>
                    </div>
                    <div id="selected-subcats" class="selected-governorates"></div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="font-semibold text-gray-800 mb-3">المحافظة</div>
                <div class="simple-governorate-filter">
                    <div class="filter-dropdown">
                        <button type="button" id="governorate-dropdown-btn" class="dropdown-btn">
                            <span id="governorate-placeholder">اختر المحافظات</span>
                            <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </button>
                        <div id="governorate-dropdown-content" class="dropdown-content hidden">
                            <div class="governorate-options" id="gov-box"></div>
                        </div>
                    </div>
                    <div id="selected-governorates" class="selected-governorates"></div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="font-semibold text-gray-800 mb-3">المدن/المناطق</div>
                <div class="simple-governorate-filter">
                    <div class="filter-dropdown">
                        <button type="button" id="city-dropdown-btn" class="dropdown-btn">
                            <span id="city-placeholder">اختر المدن</span>
                            <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </button>
                        <div id="city-dropdown-content" class="dropdown-content hidden">
                            <div class="governorate-options" id="city-box"></div>
                        </div>
                    </div>
                    <div id="selected-cities" class="selected-governorates"></div>
                </div>
            </div>

            

            <div class="bg-white rounded-xl p-4 shadow-sm">
                <div class="font-semibold text-gray-800 mb-3">السعر</div>
                <div class="simple-governorate-filter">
                    <div class="filter-dropdown">
                        <button type="button" id="price-dropdown-btn" class="dropdown-btn">
                            <span id="price-placeholder">اختر نطاق السعر</span>
                            <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </button>
                        <div id="price-dropdown-content" class="dropdown-content hidden">
                            <div class="governorate-options">
                                <label class="governorate-option">
                                    <input type="radio" name="price" value="" class="governorate-checkbox">
                                    <span>جميع الأسعار</span>
                                </label>
                                <label class="governorate-option">
                                    <input type="radio" name="price" value="0-500" class="governorate-checkbox">
                                    <span>حتى 500 ج.م</span>
                                </label>
                                <label class="governorate-option">
                                    <input type="radio" name="price" value="500-1000" class="governorate-checkbox">
                                    <span>500 - 1000 ج.م</span>
                                </label>
                                <label class="governorate-option">
                                    <input type="radio" name="price" value="1000-2000" class="governorate-checkbox">
                                    <span>1000 - 2000 ج.م</span>
                                </label>
                                <label class="governorate-option">
                                    <input type="radio" name="price" value="2000+" class="governorate-checkbox">
                                    <span>أكثر من 2000 ج.م</span>
                                </label>
                                <label class="governorate-option">
                                    <input type="radio" name="price" value="negotiable" class="governorate-checkbox">
                                    <span>السعر عند الطلب</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="selected-price" class="selected-governorates"></div>
                </div>
            </div>

            

            
        </div>
    </main>

    <div class="fixed bottom-0 inset-x-0 bg-white border-t z-40">
        <div class="container mx-auto px-4 py-3 flex items-center gap-3">
            <button id="clear-btn" class="flex-1 py-3 rounded-lg text-white font-semibold bg-red-600 hover:bg-red-700">مسح الفلاتر</button>
            <button id="apply-btn" class="flex-1 py-3 rounded-lg text-white font-semibold" style="background:#845FCE">تطبيق الفلاتر (<span id="apply-count">0</span>)</button>
        </div>
    </div>

    <script>
    let all=[], active={subcat:[], gov:[], city:[], pmin:'', pmax:''};
    const codeToAr={"koshat-wedding":"كوشات زفاف","koshat-engagement":"كوشات خطوبة"}, arToCode={"كوشات زفاف":"koshat-wedding","كوشات خطوبة":"koshat-engagement"};
    function qs(k){const u=new URL(location);return u.searchParams.getAll(k).length?u.searchParams.getAll(k):u.searchParams.get(k);} function setFromURL(){const u=new URL(location),gp=v=>u.searchParams.getAll(v).filter(Boolean);active.subcat=gp('subcat');active.gov=gp('gov');active.city=gp('city');const price=u.searchParams.get('price')||'';if(price){const [mi,ma]=price.split('-');active.pmin=mi||'';active.pmax=ma||'';}}
    function toParams(){const p=new URLSearchParams();active.subcat.forEach(v=>p.append('subcat',v));active.gov.forEach(v=>p.append('gov',v));active.city.forEach(v=>p.append('city',v));if(active.pmin||active.pmax){const val=active.pmax?`${active.pmin}-${active.pmax}`:active.pmin; p.set('price',val);} return p.toString();}
    function parseSubcats(val){let arr=[];if(!val)return arr;try{const j=JSON.parse(val);if(Array.isArray(j))arr=j;}catch{arr=[val];}return arr.map(s=>arToCode[s]||s);} 
    function passSubcat(p){if(!active.subcat.length)return true;let subs=[];if(Array.isArray(p.subcategory))subs=p.subcategory;else if(typeof p.subcategory==='string')subs=parseSubcats(p.subcategory);return active.subcat.some(c=>subs.includes(c)||subs.includes(codeToAr[c]||c));}
    function passGov(p){if(!active.gov.length)return true;const g=(p.governorate||'').split(',').map(s=>s.trim());return active.gov.some(v=>g.some(x=>x.includes(v)));}
    function passCity(p){if(!active.city.length)return true;const c=(p.cities||'').split(',').map(s=>s.trim());return active.city.some(v=>c.some(x=>x.includes(v)));}
    function passPrice(p){
        const price=parseFloat(p.price)||0;
        const sel=document.getElementById('price-select');
        const val=sel?sel.value:'';
        if(!val) return true;
        switch(val){
            case '0-500': return price>0 && price<=500;
            case '500-1000': return price>500 && price<=1000;
            case '1000-2000': return price>1000 && price<=2000;
            case '2000+': return price>2000;
            case 'negotiable': return price===0 || !p.price;
            default: return true;
        }
    }
    function apply(){const r=all.filter(p=>passSubcat(p)&&passGov(p)&&passCity(p)&&passPrice(p));document.getElementById('result-count').textContent=r.length;document.getElementById('apply-count').textContent=r.length;}
    function renderGov(cities){const gb=document.getElementById('gov-box');gb.innerHTML='';const allGovs=cities.getAllGovernorates();allGovs.forEach(g=>{const l=document.createElement('label');l.className='governorate-option';l.innerHTML=`<input type=\"checkbox\" class=\"governorate-checkbox gov\" value=\"${g}\"> <span>${g}</span>`;gb.appendChild(l);});}
    function renderCities(cities){const cb=document.getElementById('city-box');cb.innerHTML='';let list=[];if(active.gov.length){active.gov.forEach(g=>{cities.getCitiesForGovernorate(g).forEach(c=>list.push(c));});list=[...new Set(list)];} list.forEach(c=>{const l=document.createElement('label');l.className='governorate-option';l.innerHTML=`<input type=\"checkbox\" class=\"governorate-checkbox city\" value=\"${c}\"> <span>${c}</span>`;cb.appendChild(l);});}
    function bind(){
        const subAll=document.getElementById('subcat-all');if(subAll){subAll.checked=active.subcat.length===0;subAll.onchange=()=>{if(subAll.checked){document.querySelectorAll('.subcat').forEach(c=>c.checked=false);active.subcat=[];apply();}}}
        document.querySelectorAll('.subcat').forEach(el=>{el.checked=active.subcat.includes(el.value);el.onchange=()=>{el.checked?active.subcat.push(el.value):active.subcat=active.subcat.filter(v=>v!==el.value);updateSelectedSubcats();apply();document.getElementById('subcat-dropdown-content').classList.add('hidden');document.getElementById('subcat-dropdown-btn').classList.remove('active');};});
        document.querySelectorAll('.gov').forEach(el=>{el.checked=active.gov.includes(el.value);el.onchange=()=>{el.checked?active.gov.push(el.value):active.gov=active.gov.filter(v=>v!==el.value);updateSelectedGovernorates();renderCities(new CitiesService());bind();apply();document.getElementById('governorate-dropdown-content').classList.add('hidden');document.getElementById('governorate-dropdown-btn').classList.remove('active');};});
        document.querySelectorAll('.city').forEach(el=>{el.checked=active.city.includes(el.value);el.onchange=()=>{el.checked?active.city.push(el.value):active.city=active.city.filter(v=>v!==el.value);updateSelectedCities();apply();document.getElementById('city-dropdown-content').classList.add('hidden');document.getElementById('city-dropdown-btn').classList.remove('active');};});
        document.querySelectorAll('input[name="price"]').forEach(el=>{
            const u=new URL(location);
            const pmin=u.searchParams.get('pmin');
            const pmax=u.searchParams.get('pmax');
            let selectedValue = '';
            if(pmin!==null||pmax!==null){
                if(pmin==='0'&&pmax==='500') selectedValue='0-500';
                else if(pmin==='501'&&pmax==='1000') selectedValue='500-1000';
                else if(pmin==='1001'&&pmax==='2000') selectedValue='1000-2000';
                else if(pmin==='2001'&&(pmax===null||pmax===''||pmax===undefined)) selectedValue='2000+';
                else if(pmin==='0'&&pmax==='0') selectedValue='negotiable';
            }
            el.checked = el.value === selectedValue;
            el.onchange=()=>{updateSelectedPrice();apply();document.getElementById('price-dropdown-content').classList.add('hidden');document.getElementById('price-dropdown-btn').classList.remove('active');}
        });
        document.getElementById('clear-btn').onclick=()=>{active={subcat:[],gov:[],city:[],pmin:'',pmax:''};location.replace(location.pathname);};
        document.getElementById('apply-btn').onclick=()=>{const q=toParams();location.href=`category-koshat.html${q?'?'+q:''}`;};
        
        // Dropdown functionality for all filters
        setupDropdown('governorate-dropdown-btn', 'governorate-dropdown-content');
        setupDropdown('subcat-dropdown-btn', 'subcat-dropdown-content');
        setupDropdown('city-dropdown-btn', 'city-dropdown-content');
        setupDropdown('price-dropdown-btn', 'price-dropdown-content');
    }
    
    function setupDropdown(btnId, contentId) {
        const dropdownBtn = document.getElementById(btnId);
        const dropdownContent = document.getElementById(contentId);
        
        // Remove any existing event listeners
        dropdownBtn.replaceWith(dropdownBtn.cloneNode(true));
        const newDropdownBtn = document.getElementById(btnId);
        
        newDropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownContent.classList.toggle('hidden');
            newDropdownBtn.classList.toggle('active');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!newDropdownBtn.contains(e.target) && !dropdownContent.contains(e.target)) {
                dropdownContent.classList.add('hidden');
                newDropdownBtn.classList.remove('active');
            }
        });
        
        // Prevent dropdown from closing when clicking inside
        dropdownContent.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    }
    
    function updateSelectedGovernorates() {
        const container = document.getElementById('selected-governorates');
        container.innerHTML = '';
        
        active.gov.forEach(gov => {
            const tag = document.createElement('div');
            tag.className = 'selected-governorate-tag';
            tag.innerHTML = `
                <span>${gov}</span>
                <button type="button" class="remove-governorate" onclick="removeGovernorate('${gov}')">×</button>
            `;
            container.appendChild(tag);
        });
        
        const placeholder = document.getElementById('governorate-placeholder');
        if (active.gov.length > 0) {
            placeholder.textContent = `تم اختيار ${active.gov.length} محافظة`;
        } else {
            placeholder.textContent = 'اختر المحافظات';
        }
        
        // Keep dropdown open when adding governorates
        const dropdownContent = document.getElementById('governorate-dropdown-content');
        const dropdownBtn = document.getElementById('governorate-dropdown-btn');
        if (dropdownContent && !dropdownContent.classList.contains('hidden')) {
            dropdownBtn.classList.add('active');
        }
    }
    
    function removeGovernorate(gov) {
        active.gov = active.gov.filter(g => g !== gov);
        document.querySelectorAll('.gov').forEach(el => {
            if (el.value === gov) el.checked = false;
        });
        updateSelectedGovernorates();
        renderCities(new CitiesService());
        bind();
        apply();
    }
    
    function renderSubcats(){
        const sb=document.getElementById('subcat-box'); sb.innerHTML='';
        const subcats = [
            {value: 'koshat-wedding', text: 'زفاف'},
            {value: 'koshat-engagement', text: 'خطوبة'}
        ];
        subcats.forEach(s=>{const l=document.createElement('label'); l.className='governorate-option'; l.innerHTML=`<input type="checkbox" class="governorate-checkbox subcat" value="${s.value}"> <span>${s.text}</span>`; sb.appendChild(l);});
    }
    
    function updateSelectedSubcats() {
        const container = document.getElementById('selected-subcats');
        container.innerHTML = '';
        
        active.subcat.forEach(subcat => {
            const tag = document.createElement('div');
            tag.className = 'selected-governorate-tag';
            tag.innerHTML = `
                <span>${codeToAr[subcat] || subcat}</span>
                <button type="button" class="remove-governorate" onclick="removeSubcat('${subcat}')">×</button>
            `;
            container.appendChild(tag);
        });
        
        const placeholder = document.getElementById('subcat-placeholder');
        if (active.subcat.length > 0) {
            placeholder.textContent = `تم اختيار ${active.subcat.length} تصنيف`;
        } else {
            placeholder.textContent = 'اختر التصنيفات';
        }
    }
    
    function removeSubcat(subcat) {
        active.subcat = active.subcat.filter(s => s !== subcat);
        document.querySelectorAll('.subcat').forEach(el => {
            if (el.value === subcat) el.checked = false;
        });
        updateSelectedSubcats();
        apply();
    }
    
    function updateSelectedCities() {
        const container = document.getElementById('selected-cities');
        container.innerHTML = '';
        
        active.city.forEach(city => {
            const tag = document.createElement('div');
            tag.className = 'selected-governorate-tag';
            tag.innerHTML = `
                <span>${city}</span>
                <button type="button" class="remove-governorate" onclick="removeCity('${city}')">×</button>
            `;
            container.appendChild(tag);
        });
        
        const placeholder = document.getElementById('city-placeholder');
        if (active.city.length > 0) {
            placeholder.textContent = `تم اختيار ${active.city.length} مدينة`;
        } else {
            placeholder.textContent = 'اختر المدن';
        }
    }
    
    function removeCity(city) {
        active.city = active.city.filter(c => c !== city);
        document.querySelectorAll('.city').forEach(el => {
            if (el.value === city) el.checked = false;
        });
        updateSelectedCities();
        apply();
    }
    
    function updateSelectedPrice() {
        const container = document.getElementById('selected-price');
        container.innerHTML = '';
        
        const selectedPrice = document.querySelector('input[name="price"]:checked');
        if (selectedPrice && selectedPrice.value) {
            const priceTexts = {
                '0-500': 'حتى 500 ج.م',
                '500-1000': '500 - 1000 ج.م',
                '1000-2000': '1000 - 2000 ج.م',
                '2000+': 'أكثر من 2000 ج.م',
                'negotiable': 'السعر عند الطلب'
            };
            
            const tag = document.createElement('div');
            tag.className = 'selected-governorate-tag';
            tag.innerHTML = `
                <span>${priceTexts[selectedPrice.value]}</span>
                <button type="button" class="remove-governorate" onclick="removePrice()">×</button>
            `;
            container.appendChild(tag);
        }
        
        const placeholder = document.getElementById('price-placeholder');
        if (selectedPrice && selectedPrice.value) {
            placeholder.textContent = 'تم اختيار نطاق السعر';
        } else {
            placeholder.textContent = 'اختر نطاق السعر';
        }
    }
    
    function removePrice() {
        document.querySelectorAll('input[name="price"]').forEach(el => el.checked = false);
        updateSelectedPrice();
        apply();
    }
    document.addEventListener('DOMContentLoaded',async()=>{setFromURL();const cities=new CitiesService();renderGov(cities);renderCities(cities);try{if(!window.ProductService){await new Promise(res=>{let t=setInterval(()=>{if(window.ProductService){clearInterval(t);res();}},100);setTimeout(()=>{clearInterval(t);res();},5000);});} const r=await window.ProductService.getProductsByCategory('koshat');all=r.success?r.data:[];}catch{all=[];} renderSubcats(); bind();apply();updateSelectedGovernorates();updateSelectedSubcats();updateSelectedCities();updateSelectedPrice();});
    </script>
</body>
</html>
