    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #f8d7e4;
            --primary-green: #d8e9d6;
            --primary-beige: #f5f0e6;
            --gold: #d4af37;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f9f9f9;
        }
        
        .gold-text {
            color: var(--gold);
            font-weight: 700;
        }
        
        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            transition: all 0.3s ease;
        }
        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
        }
        
        .back-btn {
            background: linear-gradient(135deg, var(--gold) 0%, #b8941f 100%);
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }
        
        .main-card {
            background: linear-gradient(135deg, var(--primary-beige) 0%, var(--primary-pink) 100%);
            border: 2px solid var(--gold);
        }
        
        .info-card {
            background: linear-gradient(135deg, var(--primary-green) 0%, #c8e0c5 100%);
            border: 1px solid #a8d8a0;
        }
    </style>
</head>
