<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الإدارة</title>
    <link rel="icon" type="image/png" href="../assets/images/zeina.jpeg">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" as="script">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js?v=2025-08-22-1"></script>
    <script src="../js/admin-security.js?v=2025-08-22-1"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1994970196400389"
     crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .security-info {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            color: #856404;
            font-size: 14px;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🔐</div>
        <h1 class="title">تسجيل دخول الإدارة</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">تسجيل الدخول</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="security-info">
            <strong>معلومات أمنية:</strong><br>
            • هذه الصفحة مخصصة للمديرين فقط<br>
            • جميع محاولات تسجيل الدخول مسجلة<br>
            • سيتم إغلاق الجلسة تلقائياً بعد 30 دقيقة من عدم النشاط
        </div>
        
                    <a href="../index.html" class="back-link">← العودة للصفحة الرئيسية</a>
    </div>

    <script>
        // انتظار تحميل Supabase
        async function waitForSupabase() {
            let attempts = 0;
            while (!window.supabaseClient && attempts < 100) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (!window.supabaseClient) {
                showMessage('خطأ: لم يتم تحميل Supabase. تأكد من الاتصال بالإنترنت', 'error');
                return false;
            }
            
            return true;
        }

        // انتظار تحميل adminSecurity
        async function waitForAdminSecurity() {
            let attempts = 0;
            while (!window.adminSecurity && attempts < 100) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (!window.adminSecurity) {
                showMessage('خطأ: لم يتم تحميل نظام الأمان', 'error');
                return false;
            }
            
            return true;
        }

        // تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // انتظار تحميل Supabase
            if (!await waitForSupabase()) {
                return;
            }
            
            const formData = new FormData(e.target);
            const loginData = Object.fromEntries(formData);
            
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.textContent = 'جاري تسجيل الدخول...';
            loginBtn.disabled = true;
            
            try {
                // تسجيل الدخول
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email: loginData.email,
                    password: loginData.password
                });

                if (error) {
                    throw error;
                }

                if (data.user) {
                    // التحقق من دور المستخدم من auth.users
                    console.log('User data:', data.user);
                    
                    // نتحقق من metadata أو نسمح لجميع المستخدمين المسجلين بالدخول مؤقتاً
                    const userRole = data.user.user_metadata?.role || 'admin';
                    console.log('User role:', userRole);

                    // السماح لجميع المستخدمين المسجلين بالدخول (مؤقتاً)
                    if (data.user.email) {
                        // تسجيل الحدث الأمني
                        if (await waitForAdminSecurity()) {
                            await adminSecurity.logSecurityEvent('admin_login', { 
                                email: loginData.email 
                            });
                        }
                        
                        showMessage('✅ تم تسجيل الدخول بنجاح! جاري التوجيه...', 'success');
                        
                        // التوجيه إلى لوحة الإدارة
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1500);
                        
                    } else {
                        // تسجيل الخروج إذا لم يكن مسجل
                        await window.supabaseClient.auth.signOut();
                        throw new Error('فشل في تسجيل الدخول');
                    }
                    
                } else {
                    throw new Error('فشل في تسجيل الدخول');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'خطأ في تسجيل الدخول';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'يرجى تأكيد البريد الإلكتروني أولاً';
                } else if (error.message.includes('Too many requests')) {
                    errorMessage = 'تم تجاوز الحد الأقصى للمحاولات. حاول لاحقاً';
                } else if (error.message.includes('ليس لديك صلاحية')) {
                    errorMessage = 'ليس لديك صلاحية الوصول للإدارة';
                } else {
                    errorMessage += ': ' + error.message;
                }
                
                showMessage(errorMessage, 'error');
                
                // تسجيل الحدث الأمني
                if (await waitForAdminSecurity()) {
                    await adminSecurity.logSecurityEvent('failed_login', { 
                        email: loginData.email,
                        error: error.message 
                    });
                }
            } finally {
                loginBtn.textContent = 'تسجيل الدخول';
                loginBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // التحقق من وجود جلسة نشطة
        window.onload = async function() {
            // انتظار تحميل Supabase
            if (!await waitForSupabase()) {
                return;
            }
            
            try {
                const { data: { user } } = await window.supabaseClient.auth.getUser();
                if (user) {
                    // التحقق من المستخدم المسجل
                    console.log('User already logged in:', user);
                    
                    if (user.email) {
                        console.log('✅ User already logged in, redirecting to dashboard');
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        console.log('User logged in but no email, staying on login page');
                    }
                } else {
                    console.log('No user logged in, staying on login page');
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }
        };
    </script>
</body>
</html>
