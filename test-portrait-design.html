<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار التصميم العمودي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ===== تصميم عمودي (Portrait) للمنتجات المميزة على الشاشات الكبيرة ===== */
        @media (min-width: 1200px) {
            /* تنسيق البطاقات العمودية للمنتجات المميزة */
            #featured-products-grid .category-product-card,
            #recommended-products-grid .category-product-card {
                display: flex !important;
                flex-direction: column !important;
                height: auto !important;
                min-height: 500px !important;
                background: white !important;
                border-radius: 12px !important;
                overflow: hidden !important;
                box-shadow: 0 2px 15px rgba(0,0,0,0.1) !important;
                transition: all 0.3s ease !important;
                cursor: pointer !important;
            }
            
            #featured-products-grid .category-product-card:hover,
            #recommended-products-grid .category-product-card:hover {
                transform: translateY(-4px) !important;
                box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
            }
            
            /* تنسيق الصور العمودية - نسبة 4:5 */
            #featured-products-grid .category-product-card img,
            #recommended-products-grid .category-product-card img {
                width: 100% !important;
                height: 400px !important;
                min-height: 400px !important;
                max-height: 400px !important;
                object-fit: cover !important;
                object-position: center !important;
                transition: transform 0.3s ease !important;
                border-radius: 12px 12px 0 0 !important;
                /* تحسين جودة الصور للشاشات عالية الدقة */
                image-rendering: -webkit-optimize-contrast !important;
                image-rendering: crisp-edges !important;
                backface-visibility: hidden !important;
                -webkit-backface-visibility: hidden !important;
            }
            
            #featured-products-grid .category-product-card:hover img,
            #recommended-products-grid .category-product-card:hover img {
                transform: scale(1.05) !important;
            }
            
            /* تنسيق معلومات المنتج أسفل الصورة */
            #featured-products-grid .category-product-card .category-product-info,
            #recommended-products-grid .category-product-card .category-product-info {
                background: white !important;
                color: #374151 !important;
                padding: 1.5rem !important;
                border-radius: 0 0 12px 12px !important;
                height: auto !important;
                min-height: 100px !important;
                flex: 1 !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: space-between !important;
            }
            
            /* تنسيق اسم المنتج */
            #featured-products-grid .category-product-card .category-product-name,
            #recommended-products-grid .category-product-card .category-product-name {
                color: #1f2937 !important;
                font-size: 1.125rem !important;
                font-weight: 700 !important;
                margin-bottom: 0.75rem !important;
                line-height: 1.4 !important;
                display: -webkit-box !important;
                -webkit-line-clamp: 2 !important;
                -webkit-box-orient: vertical !important;
                overflow: hidden !important;
            }
            
            /* تنسيق السعر */
            #featured-products-grid .category-product-card .category-product-price,
            #recommended-products-grid .category-product-card .category-product-price {
                color: #d4af37 !important;
                font-weight: 700 !important;
                font-size: 1.125rem !important;
                margin-top: auto !important;
            }
            
            /* تنسيق العلامات (المحافظة والمدينة) */
            #featured-products-grid .category-product-card .bg-gray-100,
            #recommended-products-grid .category-product-card .bg-gray-100,
            #featured-products-grid .category-product-card .bg-blue-100,
            #recommended-products-grid .category-product-card .bg-blue-100 {
                font-size: 0.75rem !important;
                padding: 0.375rem 0.75rem !important;
                margin-bottom: 0.75rem !important;
            }
        }
        
        /* تحسينات إضافية للشاشات الكبيرة */
        @media (min-width: 1200px) {
            /* تحسين الفجوات بين البطاقات */
            #featured-products-grid,
            #recommended-products-grid {
                gap: 2rem !important;
            }
            
            /* تحسين عرض البطاقات */
            #featured-products-grid .category-product-card,
            #recommended-products-grid .category-product-card {
                max-width: 100% !important;
                margin: 0 auto !important;
            }
        }
        
        /* تحسينات للشاشات الكبيرة جداً */
        @media (min-width: 1400px) {
            #featured-products-grid,
            #recommended-products-grid {
                gap: 2.5rem !important;
            }
        }
        
        /* تنسيق شبكة المنتجات 3x3 موحدة لجميع الشاشات */
        #featured-products-grid,
        #recommended-products-grid {
            display: grid !important;
            grid-template-columns: repeat(3, 1fr) !important;
            grid-template-rows: repeat(3, auto) !important;
            gap: 1.5rem !important;
            width: 100% !important;
        }
        
        /* تنسيق بطاقات المنتجات في الشبكة - الآن تستخدم نفس تصميم التصنيفات */
        #featured-products-grid .category-product-card,
        #recommended-products-grid .category-product-card {
            width: 100% !important;
            max-width: none !important;
            flex-shrink: 0 !important;
        }
        
        /* تنسيق موحد لجميع الشاشات - تعديل الفجوات فقط */
        @media (max-width: 1024px) {
            #featured-products-grid,
            #recommended-products-grid {
                gap: 1.25rem !important;
            }
        }
        
        @media (max-width: 768px) {
            #featured-products-grid,
            #recommended-products-grid {
                gap: 1rem !important;
            }
        }
        
        @media (max-width: 640px) {
            #featured-products-grid,
            #recommended-products-grid {
                gap: 0.75rem !important;
            }
        }
        
        @media (max-width: 480px) {
            #featured-products-grid,
            #recommended-products-grid {
                gap: 0.5rem !important;
            }
        }
        
        @media (max-width: 360px) {
            #featured-products-grid,
            #recommended-products-grid {
                gap: 0.375rem !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

        <div class="text-center text-gray-600">
            <p>قم بتغيير حجم النافذة لرؤية التصميم العمودي على الشاشات الكبيرة (≥1200px)</p>
            <p class="mt-2">عرض النافذة الحالي: <span id="window-width"></span>px</p>

    </div>
    
    <script>
        // عرض عرض النافذة
        function updateWindowWidth() {
            document.getElementById('window-width').textContent = window.innerWidth;
        }
        
        window.addEventListener('resize', updateWindowWidth);
        updateWindowWidth();
    </script>
</body>
</html>
